<!-- https://developer.mozilla.org/en-US/docs/Web/CSS/display-->

<!DOCTYPE html>
<html>
    <head>
        <title>Eswara Rohan</title>
        <link rel="icon" href="https://courses.iiit.ac.in/theme/image.php/boost/theme/1651824935/favicon"/>
        <style>
            span{
                display:block;
            }

            div{
                display:inline;
            }

            li{
                display:inline-block;
                width:100px;
                height:100px;
            }

            /*nav{
                display:none;
            }*/

            /* Above is transforming divs into spans and spans to divs*/
        </style>
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>

            </ul>
        </nav>

        <div>
            <span>Hello World</span>
            <div>Hello World</div>
            <div>Hello World</div>
            <span>Hello World</span>
            <span>Hello World</span>


        </div>
    </body>



</html>
